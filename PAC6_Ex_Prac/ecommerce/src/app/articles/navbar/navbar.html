<div class="navmenu">
  <button
    class="menu-item"
    [class]="active === 0 ? 'active' : ''"
    (click)="setSelectedItem(0)">
    Articles
  </button>
  <button
    class="menu-item"
    [class]="active === 1 ? 'active' : ''"
    (click)="setSelectedItem(1)">
    Nou article
  </button>
</div>
@if (active === 0) {
  <div>
    <app-article-list #articleList></app-article-list>
  </div>
} @else {
  <div>
    <app-article-new-reactive
      (articleCreated)="articleList.onCreate()"></app-article-new-reactive>
  </div>
}
